<!DOCTYPE html>
<html>
  <head>
    <title>All-in-one Party</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="normalize.css"> -->
    <link rel="stylesheet" href="/popup.css">
    <script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/popup.js"></script>
  </head>
  <body>
    <div class="no-error">
      <div class="disconnected">
        <h2>Create an All-in-one Party</h2>
        <p>
          <label><input type="checkbox" id="control-lock"> Only I have control</label>
        </p>
        <p>
          <button id="create-session" type="button" class='btn btn-primary'>Start the party</button>
        </p>
      </div>
      <div class="connected hidden">
        <p>Share the URL below so others can join the party. The recipient(s) should navigate to this URL and <strong>then click on the All-in-one Party icon</strong> to join.</p>
        <input id="share-url" type="text" readonly="true" autocomplete="off" autofocus />
        <p class="copy-val">
          <small><a href="#" id="copy-btn">Copy URL</a></small>
        </p>
        <p>
          <label><input type="checkbox" id="show-chat"> Show chat</label>
        </p>
        <p>
          <button id="leave-session" type="button" class='btn btn-danger'>Disconnect</button>
        </p>
      </div>
    </div>
    <div class="some-error hidden">
      <p id="error-msg" class="error"></p>
      <p><button id="force-find" type="button" class='hidden'>Force find</button></p>
    </div>
  </body>
</html>
