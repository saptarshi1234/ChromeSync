<!DOCTYPE html>
<html>
  <head>
    <title>Chrome Syncy</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="normalize.css"> -->
    <link rel="stylesheet" href="/popup.css">
    <script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/popup.js"></script>
  </head>
  <body>
    <div class="no-error">
      <div class="disconnected" id="create-div">
        <h2>Create a collab session</h2>
        <p>
          <button id="create-session" type="button" class='btn btn-primary'>Create Collab session</button>
        </p>
      </div>
      <div class="disconnected" id="join-div">
        <h2>Join a collab session</h2>
        <form action="">
          <input type="text" id="session-input">
        </form>
        <p>
          <button id="join-session" type="button" class='btn btn-primary'>Join session</button>
        </p>
      </div>
      <div class="connected hidden">
        <p>Share the code below so others can join the session. The recipient(s) should enter this code to join.</p>
        <input id="share-url" type="text" readonly="true" autocomplete="off" autofocus />
        <p class="copy-val">
          <small><a href="#" id="copy-btn">Copy code</a></small>
        </p>
        <p>
          <button id="leave-session" type="button" class='btn btn-danger'>Disconnect</button>
        </p>
      </div>
    </div>
  </body>
</html>
